<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/css/styles.css">
    <link rel="stylesheet" href="./Assets/css/form.css">

    <title>Personal Blog</title>
</head>
<body>
    
    <!-- header section -->

    <!-- main section -->
    <!-- d-flex, justify-content-center originate from bootstrap styling -->
    <section class="d-flex justify-content-center circle">
        <p>My First Blog</p>
    </section>
    
    <div class="px-4 mb-3">
        <label for="formGroupExampleInput" class="form-label">Username</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Username">
    </div>
    <div class="px-4 mb-3">
        <label for="formGroupExampleInput2" class="form-label">Blog Title</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Blog Title">
    </div>
    <div class="px-4 mb-3">
        <label for="formGroupExampleInput" class="form-label">Blog Entry</label>
    <textarea class="form-control" placeholder="What's on your mind?" id="floatingTextarea2" style="height: 150px"></textarea>
    </div>
      
    <!-- footer section -->

    <!-- link to bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
    
</body>
